{% extends "dental/base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:520px;">
  <h4 class="mb-3">Редагувати відгук</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.review }}

    <a class="btn btn-secondary mt-2" href="{% url 'dental:reviews' %}">Скасувати</a>
  </form>
</div>
{% endblock %}
