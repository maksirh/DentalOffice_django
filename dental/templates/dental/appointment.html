<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body class="wrapper">
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> <img src="/static/images/logo.webp" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/appointment">Make an appointment</a>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/login" >Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              <div id="user-name" style="display: none;">
              <li class="nav-item">
                <a class="nav-link" href="/api/users/profile"></a>
              </li>
              </div>
                <div id="logout" style="display: none;">
              <li class="nav-item">
                <a class="nav-link" href="#" id="exit-button"></a>
              </li>
              </div>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
  </header>

    <section class="sec">
        <h2>Make an appointment</h2>
      <div>
          <input type="hidden" id="appId" />
          <p>
              Ім'я:<br />
              <input id="appName" />
              
          </p>
          <p>
              Вік:<br />
              <input id="appAge" type="number" />
          </p>

          <p>
              Номер телфону: <br>
              <input id="appPhone" />
          </p>
          <p>
            Причина візиту: <br>
            <input id="appReason" />
        </p>
          <p>
              <button id="saveAppoint">Зберегти</button>
          </p>
      </div>
      <table>
          <thead>
              <tr>
                  <th>Ім'я</th>
                  <th>Вік</th>
                  <th>Номер телефону</th>
                  <th>Причина візиту</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
    </section>
  <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 text-center">
            <p>All right reserved</p></div>
          <div class="col-lg-4 text-center">
            <p>Contacts</p></div>
          <div class="col-lg-4 text-center">
            <a href="#">Leave a review</a></div>
        </div>
      </div>
    </footer>
    <script src="/public/js/appointment.js" defer></script>
    <script src="/public/js/auth.js" defer></script>
    <script src="/public/js/logout.js" defer></script>
</body>
</html>
